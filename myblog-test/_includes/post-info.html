<div class="post-info">
    <div class="post-info__date">{{ post.date }}</div>
    <div class="post-info__description">
        <div><span>{{ post.tags }}</span></div>
        <p class="post-info__excerpt">{{ post.content }}</p>
        <a class="read_more" href="{{ post.url }}">read more</a>
    </div>
</div>
