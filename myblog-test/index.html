---
layout: default
---
<div class="post-container">
    {% for post in site.posts %}
    {% include post-info.html %}
    <div class="post-container__title">
        <h2 class="post-container__title">
            <a href="{{ post.url }}" title="Read {{ post.title}}">{{ post.title }}</a>
        </h2>
    </div>
    {% endfor %}
</div>
