<div class="post-title">
    {% assign splitedTitle = {{post.title-split}} | split:" / " %}
    {% if page.url == '/' %}<a href="{{ post.url }}">{% endif %}
        <h2>
        {% for words in splitedTitle %}
            {{ words }}<br />
        {% endfor %}
        </h2>
        <h2>{{ splitedTitle[0] }}</h2>
        {% if page.url == '/' %}</a>{% endif %}
</div>
