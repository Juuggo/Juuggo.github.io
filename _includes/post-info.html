<div class="post-info">
    <p class="post-date">{{ post.date | date_to_string }}</p>
    <div class="post-description">
        <p class="post-tag">
            {% for tag in post.tags %}
            #{{ tag }} 
            {% endfor %}
        </p>
        <div class="post-excerpt">{{ post.excerpt }}</div>
    <a class="read-more" href="{{ post.url }}" title="Read {{ post.title }}">Read more</a>
    </div>
</div>
