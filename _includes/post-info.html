<div class="post-info">
    <p class="post-date">{{ post.date | date_to_string }}</p>
    <ul class="post-tag">
        {% for tag in post.tags %}
        <li><a href="" class="hover">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    <a class="read-more hover {% if page.layout == 'post' %}hidden{% endif %}" href="{{ post.url }}">Read more</a>
</div>
